name: Android Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mytime/build/outputs/apk/debug/
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: mytime/build/outputs/apk/release/
        
    - name: Run lint checks
      run: ./gradlew lint
      
  compatibility-test:
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        api-level: [16, 21, 29, 34]  # Test compatibility across different API levels
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Test compatibility with API ${{ matrix.api-level }}
      run: ./gradlew assembleDebug
      
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Run code quality checks
      run: |
        ./gradlew checkstyleMain
        ./gradlew pmdMain
        ./gradlew spotbugsMain
      continue-on-error: true 