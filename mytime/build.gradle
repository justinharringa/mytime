tasks.register('wrapper', Wrapper) {
    gradleVersion = '8.4'
}

apply plugin: 'com.android.application'

android {
    namespace 'com.harringa.mytime'
    compileSdk 34

    defaultConfig {
        minSdk 16
        targetSdk 34
        versionCode 10
        versionName "1.0.9"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    signingConfigs {
        release {
            // defaulting to build.gradle to help out the IntelliJ plugin... without this it gets angry when
            // trying to build a file
            storeFile file(System.getenv("KEYSTORE") ? System.getenv("KEYSTORE") : 'build.gradle')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation 'joda-time:joda-time:2.4'
    implementation 'com.google.guava:guava:21.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
    implementation project(':libraries:timecalc')
}
